<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no,email=no" />
<meta name="ML-Config" content="fullscreen=yes,preventMove=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MOBILE-video</title>
<link rel="stylesheet" href="css/global-mobile.css" />
<link rel="stylesheet" href="css/layout-mobile.css" />
<script>
var cssEl = document.createElement('style');
document.documentElement.firstElementChild.appendChild(cssEl);
function setPxPerRem() {
    var dpr = 1;
    var pxPerRem = document.documentElement.clientWidth * dpr / 32;
    if (pxPerRem < 10) pxPerRem = 10;
    if (pxPerRem > 20) pxPerRem = 20;
    cssEl.innerHTML = 'html{font-size:' + pxPerRem + 'px!important;}';
}
setPxPerRem();
</script>
</head>
<body>
<div class="container pt-20">
    <figure>
        <img src="media/cars.png" />
        <figcaption>
            <p>视频实例</p>
        </figcaption>
    </figure>

    <video width="100%" controls="controls">
        <source src="media/cars.mp4" type="video/mp4" />
        <span>你的浏览器不支持视频，请升级后重试。</span>
    </video>
</div>


<script src="js/lib/jquery-1.11.3.min.js"></script>
<script>
var App = {
    init: function () {
        //
    }
};
$(function () {
    App.init(); 
});
</script>
</body>
</html>
